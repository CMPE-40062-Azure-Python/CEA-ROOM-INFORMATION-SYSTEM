<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CEA Room Information System (Beta)</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='student-rep/student-rep-register.css') }}"
    />
  </head>
  <body>
    <div class="background-register">
      <div class="register-credentials-container">
        <div class="text-register-credentials">
          <h1 class="student-rep-text">
            CEA RIS -
            <span class="bold-text">STUDENT REPRESENTATIVE MODULE</span>
          </h1>

          <div class="logo-register">
            <img
              src="{{ url_for('static', filename='images/cearis-logo.png') }}"
              alt="cearis-logo"
            />
          </div>

          <div class="input-container">
            <div class="student-name-input-row">
              <input
                class="student-last-name-input"
                type="text"
                placeholder="Last Name"
              />
              <input
                class="student-first-name-input"
                type="text"
                placeholder="First Name"
              />
            </div>
            <div class="password-input">
              <input type="password" placeholder="Password" />
            </div>
            <div class="confirm-password-input">
              <input type="password" placeholder="Confirm Password" />
            </div>
            <div class="student-number-input">
              <input type="text" placeholder="Student Number" />
            </div>
            <div class="password-input">
              <input type="password" placeholder="Password" />
            </div>
            <div class="student-number-input">
              <input type="text" placeholder="Student Number" />
            </div>
            <div class="password-input">
              <input type="password" placeholder="Password" />
            </div>
            <button
              class="button-container"
              id="student-rep-register-btn"
              data-route="{{ url_for('views.student_rep_home') }}"
            >
              REGISTER
            </button>
          </div>
        </div>
        <div class="top-designer"></div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='student-rep/student-rep-register.js') }}"></script>
  </body>
</html>
