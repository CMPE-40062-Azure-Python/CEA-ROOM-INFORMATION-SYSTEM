<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CEA Room Information System (Beta)</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='student-rep/student-rep-login.css') }}"
    />
  </head>
  <body>
    <div class="background-login">
      <div class="login-credentials-container">
        <div class="text-login-credentials">
          <h1 class="student-rep-text">
            CEA RIS -
            <span class="bold-text">STUDENT REPRESENTATIVE MODULE</span>
          </h1>

          <div class="logo-login">
            <img
              src="{{ url_for('static', filename='images/cearis-logo.png') }}"
              alt="cearis-logo"
            />
          </div>
          <form action="{{ url_for('views.student_rep_login') }}" method="post">
            <div class="input-container">
              <div class="student-number-input">
                <input
                  type="text"
                  placeholder="Student Number"
                  name="student_number"
                  required
                />
              </div>
              <div class="password-input">
                <input
                  type="password"
                  placeholder="Password"
                  name="password"
                  required
                />
              </div>
              <button
                class="button-container"
                id="student-rep-login-btn"
                data-route="{{ url_for('views.student_rep_home') }}"
              >
                LOGIN
              </button>
            </div>
            <div class="forgot-pass">
              <a href="#">Forgot Password?</a>
            </div>
          </form>
          <div class="register-login-page">
            <a href="#">Register as Student Representative</a>
            <!--TRY LANG BAKIT BA-->
            <span class="tooltiptext">Register as Student Representative</span>
            <!--END OF TRY-->
          </div>
        </div>
        <div class="top-designer"></div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='student-rep/student-rep-login.js') }}"></script>
  </body>
</html>
